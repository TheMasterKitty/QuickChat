    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var lastmessagetime = 0;
        socket.on("login",  function(data) {
            if (data.startsWith("valid-")) {
                if (data.split("-")[1].length != 0)
                    document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split("</h1>")[0] + data.split("-")[1] + "<br></h1>";
                document.getElementById("login").style.display = "none";
                document.getElementById("main").style.display = "block";
                if (document.getElementById("username").value === "dylanz") {
                    document.getElementById("loginReqs").style.display = "block";
                    document.getElementById("removePeople").style.display = "block";
                    document.getElementById("getPass").style.display = "block";
                }
            }
            else {
                alert("Invalid Username / Password!");
            }
        });
        socket.on("remove", function(data) {
            alert("Your account got removed!");
            window.location.reload();
        })
        socket.on("adminwaiting",  function(data) {
            alert("People Waiting: [" + data.join(", ") + "]");
            if (confirm("Remove / Add any?")) {
                var add = prompt("Which people should be signed up (Seperated by ;):");
                var remove = confirm("Remove all?");
                if (add) {
                    socket.emit("admin", "allowwaiting:" + add);
                }
                if (remove) {
                    socket.emit("admin", "removewaiting:" + data.join(";"));
                }
            }
        });
        socket.on("adminusers",  function(data) {
            alert("User List: [" + data.join(", ") + "]");
            if (confirm("Remove any people?")) {
                var remove = prompt("Which people should be removed (Seperated by ;):");
                socket.emit("admin", "removepeople:" + remove);
            }
        });

        socket.on("adminpass",  function(data) {
            alert("That user's password is " + data);
        });

        socket.on("statusadd", function(data) {
            document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split("</h1>")[0] + data + "<br></h1>";
        });

        socket.on("statusremove", function(data) {
            document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split(data)[0] + document.getElementById("statuses").srcdoc.split(data + "<br>")[1];
        });

        socket.on("message", function(data) {
            document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + data + "<br></h1>";
        })

        function sendMessage() {
            if (Date.now() < lastmessagetime + 1000) {
                document.getElementById("message").style.color = "darkred";
                setTimeout(() => {
                    document.getElementById("message").style.color = "black";
                }, 500);
            } else {
                socket.emit("message", document.getElementById("message").value.trim());
                document.getElementById("message").value = "";
                lastmessagetime = Date.now();
            }
        }
    </script>
    <style>
        body {
            background-color: darkslategray;
        }

        input {
            left: 30%;
            width: 40%;
            font-size: x-large;
            text-align: center;
            position: absolute;
        }

        label {
            color: white;
            left: 30%;
            width: 40%;
            font-size: x-large;
            text-align: center;
            position: absolute;
        }

        #username {
            top: 30%;
        }

        #password {
            top: 50%;
        }

        button {
            top: 60%;
            width: 10%;
            font-size: x-large;
            transition: all 0.5s;
            position: absolute;
            background-color: darkcyan;
            color: wheat;
            border-color: goldenrod;
        }

        button:hover {
            filter: brightness(70%);
        }
    </style>
</head>

<body>
    <div style="display: block;" id="login">
        <form onsubmit="event.preventDefault();">
            <label style="top:20%;">USERNAME:</label>
            <input id="username" type="text" />
            <label style="top:40%;">PASSWORD:</label>
            <input id="password" type="password" />
            <button onclick='socket.emit("login", { "username": document.getElementById("username").value, "password": document.getElementById("password").value,});' style="left: 30%;">LOGIN</button>
            <button onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("password").value,});' style="left: 45%;">SIGNUP</button>
            <button onclick='socket.emit("reset", { "username": document.getElementById("username").value, "password": document.getElementById("password").value, "newpass": prompt("What is the new password?")});' style="left: 60%;">RESET</button>
        </form>
    </div>
    <div style="display: none;" id="main">
        <iframe id="messages" srcdoc="<style>* { color: white; }</style><h1></h1>" style="left: 10%; top: 2.5%; width:65%; height: 85%; position: absolute; color:white; border-color: wheat; border-style: double; border-width: 2px;"></iframe>
        <iframe id="statuses" srcdoc="<style>* { color: white; }</style><h1>Online:<br></h1>" style="left: 80%; top: 2.5%; width:15%; height: 85%; position: absolute; color:white; border-color: wheat; border-style: double; border-width: 2px;"></iframe>
        <input style="left:19%; top:90%;" onkeydown="if (event.key == `Enter`) sendMessage();" type="text" id="message" />
        <button onclick="sendMessage();" style="top:90%; left: 61%">SEND</button>
        <button id="loginReqs" onclick="socket.emit('admin', 'getwaiting');" style="top:1%; width:10%; left: 1%; display:none;">
            REQUESTS
        </button>
        <button id="removePeople" onclick="socket.emit('admin', 'getpeople');" style="top:8%; width:10%; left: 1%; display:none;">
            ACCOUNTS
        </button>
        <button id="getPass" onclick="socket.emit('admin', 'getpass:' + prompt('What is the username?'));" style="top:15%; width:10%; left: 1%; display:none;">
            GETPASS
        </button>
    </div>
</body>

</html>
