<!DOCTYPE html>
<html>

<head>
    <title>QuickChat</title>
    <link rel="shortcut icon" href="icon.png">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var lastmessagetime = 0;
        var unfocusedMsgs = 0;
        var lastDM = "";
        var lastDMRecieved = "";
        window.addEventListener("focus", function(event) { 
            document.title = "QuickChat";
            unfocusedMsgs = 0;
        });
        socket.on("login",  function(data) {
            if (data.startsWith("valid-")) {
                if (data.split("-")[1].length != 0)
                    document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split("</h1>")[0] + data.split("-")[1] + "<br></h1>";
                document.getElementById("login").style.display = "none";
                document.getElementById("main").style.display = "block";
                if (document.getElementById("username").value === "kitcat") {
                    document.getElementById("loginReqs").style.display = "block";
                    document.getElementById("removePeople").style.display = "block";
                    document.getElementById("getPass").style.display = "block";
                }
            }
            else if (data == "taken")
                alert("There is already a user on this account, and the password could be wrong. To kick them, reset the password.");
            else {
                alert("Invalid Username / Password!");
            }
        });
        socket.on("remove", function(data) {
            if (data == document.getElementById("username").value) {
                alert("Your account got removed!");
                window.location.reload();
            }
        })
        socket.on("adminwaiting",  function(data) {
            alert("People Waiting: [" + data.join(";") + "]");
            if (confirm("Remove / Add any?")) {
                var add = prompt("Which people should be signed up (Seperated by ;):");
                var remove = confirm("Remove all?");
                if (add) {
                    socket.emit("admin", "allowwaiting:" + add);
                }
                if (remove) {
                    socket.emit("admin", "removewaiting:" + data.join(";"));
                }
            }
        });
        socket.on("adminusers",  function(data) {
            alert("User List: [" + data.join(";") + "]");
            if (confirm("Remove any people?")) {
                var remove = prompt("Which people should be removed (Seperated by ;):");
                socket.emit("admin", "removepeople:" + remove);
            }
        });

        socket.on("adminpass",  function(data) {
            alert("That user's password is " + data);
        });

        socket.on("statusadd", function(data) {
            if (document.getElementById("login").style.display == "none") {
                document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split("</h1>")[0] + data + "<br></h1>";
            }
        });

        socket.on("statusremove", function(data) {
            if (document.getElementById("login").style.display == "none") {
                document.getElementById("statuses").srcdoc = document.getElementById("statuses").srcdoc.split(data)[0] + document.getElementById("statuses").srcdoc.split(data + "<br>")[1];
            }
        });

        socket.on("message", function(data) {
            if (document.getElementById("login").style.display == "none") {
                document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + "<img src=\"" + data[0] + "\">" + data[1] + ": " + data[2] + "<br></h1>";
                document.getElementById('messages').contentWindow.scrollTo(0, 2147483647);
                if (!document.hasFocus()) {
                    unfocusedMsgs++;
                    document.title = "QuickChat - " + unfocusedMsgs;
                }
            }
        });

        socket.on("dm", function(data) {
            if (document.getElementById("login").style.display == "none") {
                document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + "<img src=\"" + data[0] + "\">" + "DM From " + data[1] + ": " + data[2] + "<br></h1>";
                document.getElementById('messages').contentWindow.scrollTo(0, 2147483647);
                lastDMRecieved = data[1];
                if (!document.hasFocus()) {
                    unfocusedMsgs++;
                    document.title = "QuickChat - " + unfocusedMsgs;
                }
            }
        });

        socket.on("dms", function(data) {
            var users =  data.splice(data.indexOf(document.getElementById("username").value)-1, 1);
            if (users.join("; ").includes("You ")) {
                alert(users.join("; "));
            }
            else if (document.getElementById("message").value.trim() != "") {
                alert("Users (Copy One To DM): " + users.join("; "));
                var dmUser = prompt("Who would you like to DM?");
                lastDM = dmUser;
                document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + "<img src=\"" + data[0] + "\">" + "DM To " + dmUser + ": " + document.getElementById("message").value.trim() + "<br></h1>";
                socket.emit("dm", {"user": dmUser, "message": document.getElementById("message").value.trim()});
            }
            else {
                if (confirm("Write a message first, or click Cancel to set the next user to DM.")) {
                    alert("Users (Copy One To DM): " + users.join("; "));
                    var dmUser = prompt("Who would you like to DM?");
                    lastDM = dmUser;
                }
            }
        });

        function sendMessage() {
            if (Date.now() < lastmessagetime + 1000) {
                document.getElementById("message").style.color = "darkred";
                setTimeout(() => {
                    document.getElementById("message").style.color = "black";
                }, 500);
            } else {
                socket.emit("message", document.getElementById("message").value.trim());
                document.getElementById("message").value = "";
                lastmessagetime = Date.now();
            }
        }

        function sendMessageNewDM() {
            socket.emit("getdm", "");
        }

        function sendMessageDM() {
            if (lastDM == "")
                sendMessageNewDM();
            else if (document.getElementById("message").value.trim() != "") {
                document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + "<img src=\"" + data[0] + "\">" + "DM To " + lastDM + ": " + document.getElementById("message").value.trim() + "<br></h1>";
                socket.emit("dm", {"user": lastDM, "message": document.getElementById("message").value.trim()});
            }
        }

        function sendMessageReplyDM() {
            if (lastDMRecieved == "")
                alert("No DMs Recieved Yet.");
            else if (document.getElementById("message").value.trim() != "") {
                document.getElementById("messages").srcdoc = document.getElementById("messages").srcdoc.split("</h1>")[0] + "<img src=\"" + data[0] + "\">" + "DM To " + lastDMRecieved + ": " + document.getElementById("message").value.trim() + "<br></h1>";
                socket.emit("dm", {"user": lastDMRecieved, "message": document.getElementById("message").value.trim()});
            }
        }
    </script>
    <style>
        body {
            background-color: black;
        }

        input {
            left: 30%;
            width: 40%;
            font-size: x-large;
            text-align: center;
            background-color: darkslategray;
            color:azure;
            border-color: white;
            border-width: 1.5px;
            position: absolute;
        }

        label {
            color: white;
            left: 30%;
            width: 40%;
            font-size: x-large;
            text-align: center;
            position: absolute;
        }

        #username {
            top: 30%;
        }

        #current-password {
            top: 50%;
        }

        #pfps {
            position: absolute;
            top:75%;
            left:28%;
        }

        #pfps2 {
            position: absolute;
            top:75%;
            left:28%;
        }

        button {
            top: 60%;
            width: 10%;
            font-size: x-large;
            transition: all 0.5s;
            position: absolute;
            background-color: rgb(10, 88, 88);
            color: wheat;
            border-color: goldenrod;
        }

        button:hover {
            filter: brightness(60%);
        }

        img {
            width: 10%;
            height: 10%;
            margin:1%;
            transition: all 0.5s;
            position:static;
        }
        
        img:hover {
            filter:brightness(60%);
        }
    </style>
</head>

<body>
    <div style="display: block;" id="login">
        <form onsubmit="event.preventDefault();">
            <label style="top:20%;">USERNAME:</label>
            <input id="username" type="text" />
            <label style="top:40%;">PASSWORD:</label>
            <input id="current-password" type="password" />
            <button onclick='socket.emit("login", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value,});' style="left: 30%;">LOGIN</button>
            <button onclick='document.getElementById("pfps").style.display = "block";' style="left: 45%;">SIGNUP</button>
            <button onclick='alert("Press cancel twice if your username and password are not in the text boxes."); if (confirm("Reset Password?")) socket.emit("reset", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "newpass": prompt("What is the new password?")}); if (confirm("Change Icon?")) document.getElementById("pfps2").style.display = "block";' style="left: 60%;">EDIT</button>
            <div id="pfps" style="display:none;"><img src="cat.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps").style.display = "none";alert("Your request has been sent. Check back later and press login to see if you were accepted.");'><img src="fox.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps").style.display = "none";alert("Your request has been sent. Check back later and press login to see if you were accepted.");'><img src="parrot.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps").style.display = "none";alert("Your request has been sent. Check back later and press login to see if you were accepted.");'><img src="horse.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps").style.display = "none";alert("Your request has been sent. Check back later and press login to see if you were accepted.");'><img src="goat.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps").style.display = "none";alert("Your request has been sent. Check back later and press login to see if you were accepted.");'></div>
            <div id="pfps2" style="display:none;"><img src="cat.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps2").style.display = "none";alert("Profile icon changed.");'><img src="fox.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps2").style.display = "none";alert("Profile icon changed.");'><img src="parrot.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps2").style.display = "none";alert("Profile icon changed.");'><img src="horse.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps2").style.display = "none";alert("Profile icon changed.");'><img src="goat.png" onclick='socket.emit("signup", { "username": document.getElementById("username").value, "password": document.getElementById("current-password").value, "pfp": this.src}); document.getElementById("pfps2").style.display = "none";alert("Profile icon changed.");'></div>
        </form>
    </div>
    <div style="display: none;" id="main">
        <iframe id="messages" srcdoc="<style>* { color: white; font-size: 24px; } img {height: 30px; }</style><h1></h1>" style="left: 10%; top: 2.5%; width:65%; height: 85%; position: absolute; color:white; border-color: wheat; border-style: double; border-width: 2px;"></iframe>
        <iframe id="statuses" srcdoc="<style>* { color: white; font-size: 32px; }</style><h1>Online:<br></h1>" style="left: 80%; top: 2.5%; width:15%; height: 85%; position: absolute; color:white; border-color: wheat; border-style: double; border-width: 2px;"></iframe>
        <input style="left:9%; top:90%;" onkeydown="if (event.key == `Enter`) sendMessage();" type="text" id="message" />
        <button onclick="sendMessage();" style="top:90%; left: 51%; width:6%;">SEND</button>
        <button onclick="sendMessageDM();" style="top:90%; left: 57.5%; width:11%;">DM LAST</button>
        <button onclick="sendMessageNewDM();" style="top:90%; left: 69%; width:7%;">NEWDM</button>
        <button onclick="sendMessageReplyDM();" style="top:90%; left: 76.5%; width:7%;">REPLY</button>
        <input id="acceptDMs" onchange="socket.emit('acceptdm', this.checked)" type="checkbox" style="top:90%; left: 84%; position: absolute; width:auto; height:4%;" /><label for="acceptDMs" style="top:90%; height:5%; left: 85%; width:auto; position:absolute;">Accept DMs</label>
        <button id="loginReqs" onclick="socket.emit('admin', 'getwaiting');" style="top:1%; width:11.5%; left: 1%; display:none;">
            REQUESTS
        </button>
        <button id="removePeople" onclick="socket.emit('admin', 'getpeople');" style="top:8%; width:11.5%; left: 1%; display:none;">
            ACCOUNTS
        </button>
        <button id="getPass" onclick="socket.emit('admin', 'getpass:' + prompt('What is the username?'));" style="top:15%; width:11.5%; left: 1%; display:none;">
            GETPASS
        </button>
    </div>
</body>

</html>
